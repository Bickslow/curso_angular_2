<div class="container main-container">
  <div class="row">
    <div class="col-md-6">
      <h1>*ngIf</h1>
      <hr>
      <button type="button" class="btn btn-outline-primary"
        (click)="mostrar=!mostrar">
            Mostrar/Ocultar
      </button>

      <br><br>

      <div *ngIf="mostrar" class="card text-white bg-primary mb-3">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">Primary card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h1>*ngFor</h1>
      <hr>
      <ul class="list-group">
        <li *ngFor="let nombre of nombres; let i = index" class="list-group-item">{{i+1}}. {{nombre}}</li>
      </ul>
    </div>
  </div>
</div>
