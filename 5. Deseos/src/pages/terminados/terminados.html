<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Terminados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="(_listaDeseos.listas | lista:true).length === 0" class="caja-vacia">
    <ion-row>
      <ion-col class="text-center">
        <ion-icon class="icono-grande"  ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay ninguna lista.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-card *ngFor="let lista of _listaDeseos.listas | lista:true; let i = index">
      <ion-item color="dark" (click)="verDetalle(lista,i)">
        <h2 style="color:white">{{ lista.nombre }}</h2>
        <ion-note item-right>
          {{ lista.items.length }}
        </ion-note>
      </ion-item>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of lista.items | slice:0:2" style="text-transform:capitalize;" (click)="verDetalle(lista,i)">
            <ion-icon item-left *ngIf="!item.completado" ios="ios-square" md="md-square"></ion-icon>
            <ion-icon item-left *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
              <h2 [class.tachado]="item.completado">{{ item.nombre }}</h2>
          </ion-item>
        </ion-list>
        <ion-item *ngIf="lista.items.length>2" class="text-center">
          <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
