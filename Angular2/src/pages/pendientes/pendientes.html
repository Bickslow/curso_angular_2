<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let lista of _listaDeseos.listas">
      <ion-item color="dark">
        <h2 style="color:white">{{lista.nombre}}</h2>
        <ion-note item-right>
          {{lista.items.length}}
        </ion-note>
      </ion-item>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of lista.items | slice:0:2" style="text-transform:capitalize;">
            <ion-icon *ngIf="!item.completado" ios="ios-square" md="md-square"></ion-icon>
            <ion-icon *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
              {{ item.nombre }}
          </ion-item>
        </ion-list>
        <ion-item *ngIf="lista.items.length>2" class="text-center">
          <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-fab right bottom>
    <button ion-fab color="primary" (click)="agregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
