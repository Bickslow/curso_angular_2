<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ lista.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la Lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista.items" style="text-transform:capitalize;" (click)="actualizar(item)">
          <ion-icon item-left *ngIf="!item.completado" ios="ios-square" md="md-square"></ion-icon>
          <ion-icon item-left *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
            <h2 [class.tachado]="item.completado">{{ item.nombre }}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button color="danger" class="button-block" ion-button (click)="borrarLista()">
    Borrar Lista
  </button>
</ion-content>
