<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-circle img-thumbnail"/>
    </div>
    <div class="col-md-9">
      <h1>{{ artista.name }}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir en Spotify</a>
      <button [routerLink]="['/search']" class="btn btn-outline-danger">Volver</button>
    </div>
  </div>
  <h1>Top</h1>
  <hr>
  <table class="table table-dark top30">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Imagen</th>
        <th scope="col">TÃ­tulo</th>
        <th scope="col">Popularidad</th>
        <th scope="col">Escuchar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of topTracks; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td scope="row"><img [src]="track.album.images | sinfoto" class="imgTrack"/></td>
        <td>{{ track.name }}</td>
        <td>{{ track.popularity }}%</td>
        <td>
          <!--<audio controls>
            <source [src]="track.preview_url"/>
            Ha ocurrido un error
          </audio>-->
          <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
        </td>
      </tr>
    </tbody>
  </table>
</div>
