<div [ngClass]="alerta" class="alert alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info
</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success
</button>
<br/>
<br/>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger}">
  Hola mundo
</h3>
<button type="button" class="btn btn-danger" (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{'btn-danger':!propiedades.danger, 'btn-info':propiedades.danger}">Cambiar
</button>

<br/>
<br/>
<h3>
  Proceso as√≠ncrono
</h3>
<button type="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}" class="fa"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
